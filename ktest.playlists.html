<!DOCTYPE html>
<html>
<head>
    <title>Ktest - Playlists Verificadas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Ktest - Playlists Verificadas</h1>
    <div id="container"></div>

    <script>
        // Suponha que seu JSON esteja em um arquivo chamado 'dados.json'
        fetch('https://raw.githubusercontent.com/lribeirosilva/kTest.11.0/refs/heads/main/ktest.playlists.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('container');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
                        <h2>${item.grouptitle}</h2>
                        <p><a href="${item.url}">${item.title}</a></p>
                        <img src="${item.tvglogo}" alt="${item.tvgid}" style="max-width: 200px;">
                    `;
                    container.appendChild(div);
                });
            })
            .catch(error => console.error('Erro ao carregar o JSON:', error));
    </script>
</body>
</html>
